<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL SHORTENER APP</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>URL Shortener</h1>
            <p>Shorten your lengthy URLs</p>
        </header>

        <main>
            <label for="">Enter the original URL:</label>
            <input type="url" name="" id="originalUrl" placeholder="Enter your long URL here">
            
            <label for="">Enter the Shortened URL:</label>
            <input type="url" name="" id="shortenerUrl" placeholder="Enter your Shortener URL here">

            <button id="shortenerBtn">Shortener</button>
            <div id="result"></div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
